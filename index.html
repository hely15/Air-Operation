<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="./main.js"></script>


    
</head>
<body>
    <div class="container">
        <div class="header">
            <video class="header"  src="storage/img/Find your Flight.mp4" autoplay loop muted playsinline></video>
        </div>
        <div style="position: relative; z-index: 2;" class="search-bar" inputmode="search">
            <div class="plane-icon">
                <img class="plane-icon" src="storage/img/plane.svg" alt="">
            </div>
            <input id="regis" type="text" placeholder="search" aria-label="Search for flights">
            <button id="buscar">Buscar</button>
        </div>
        
        <div class="flight-card">
            <div class="flight-image">
                <img id="imgAvion" src="" alt="">
            </div>
            
            <div class="flight-details">
                <div class="detail-row">
                    <div class="detail-item">
                        <h3>Plane Status</h3>
                        <p id="activee">-</p>
                    </div>
                    <div class="detail-item">
                        <h3>Registration Number</h3>
                        <p id="reg">-</p>
                    </div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-item">
                        <h3>Production Line</h3>
                        <p id="productionLine">-</p>
                    </div>
                    <div class="detail-item">
                        <h3>Plane Owner</h3>
                        <p id="airlineName">-</p>
                    </div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-item">
                        <h3>Engines Count</h3>
                        <p id="numEngines">-</p>
                    </div>
                    <div class="detail-item">
                        <h3>Engines Type</h3>
                        <p id="engineType">-</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flight-route">
            <div class="route-header">
              <div class="origin">
                <div id="iataArrival" class="code">XXX</div>
                <div id="municipalityNameArrival" class="city">XXXXXX</div>
                <div id="nameArrival" class="airport">XXXXX Airport</div>
              </div>
              
              <div class="destination">
                <div id="iataDeparture" class="code">XXX</div>
                <div id="municipalityNameDeparture" class="city">XXXXXX</div>
                <div id="nameDeparture" class="airport">XXXXX Airport</div>
              </div>
            </div>
            
            <div class="flight-path">
              <div class="dot1 origin-dot"></div>
              <div class="line"></div>
              <div class="airplane-icon-path"></div>
              <div class="line"></div>
              <div class="dot destination-dot"></div>
              
              <div class="duration" id="distance" >Km</div>
            </div>
            
            <div class="times">
              <div class="depart">
                <div class="label">Depart</div>
                <div id="localDateDepart">XXXX XX XX</div>
                <div id="localTimeDepart">XX:XX XX</div>
              </div>
              
              <div class="arrive">
                <div class="label">Arrive</div>
                <div id="localDateArrive" >XXXX XX XX</div>
                <div id="localTimeArrive" >XX:XX XX</div>
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
