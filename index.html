<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="main.js"></script>
    <link rel="icon" href="storage/img/download.png" type="image/png">

</head>
<body>
    <div class="container">
        <header class="header">
            <video src="storage/img/Find your Flight.mp4" autoplay loop muted playsinline></video>
        </header>
        
        <main>
            <section style="position: relative; z-index: 2;" aria-label="Flight search">
                <form class="search-bar" role="search">
                    <div class="plane-icon">
                        <img src="storage/img/plane.svg" alt="Airplane icon" style="width: 18px;height: 18px;">
                    </div>
                    <input id="regis" type="text" placeholder="search" aria-label="Search for flights">
                    <button id="buscar" type="button">Buscar</button>
                </form>
            </section>
            
            <section class="flight-history" aria-label="Flight history">
                <div class="ultimoVuelo">
                    <button class="vuelo" id="ultimoVuelo" aria-label="View last flight">
                        <h2>Ultimo vuelo</h2>
                        <p id="vuelo">V</p>
                    </button>
                </div>
                <button class="limpiar" id="limpiarHistorial" aria-label="Clear history">
                    <h2>Limpiar historial</h2>
                </button>
            </section>
            
        </main>
    </div>
</body>
</html>
