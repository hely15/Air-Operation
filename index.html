<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="./main.js"></script>


    
</head>
<body>
    <div class="container">
        <div class="header">
            <video class="header"  src="storage/img/Find your Flight.mp4" autoplay loop muted playsinline></video>
        </div>
        <div style="position: relative; z-index: 2;" class="search-bar" inputmode="search">
            <div class="plane-icon">
                <img class="plane-icon" src="storage/img/plane.svg" alt="">
            </div>
            <input id="regis" type="text" placeholder="search" aria-label="Search for flights">
            <button id="buscar">Buscar</button>
        </div>
        <div class="ultimoVuelo" id="ultimoVuelo">
            <button class="vuelo" id="ultimoVuelo">
                <h2>Ultimo vuelo</h2>
                <p id="vuelo"></p>
            </button>
        </div>
        
    </div>
    
</body>
</html>
